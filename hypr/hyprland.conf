# change monitor to high resolution, the last argument is the scale factor
monitor=,preferred,auto,auto

# work desk monitor, don't scale
monitor=DP-7,preferred,auto-up,1
monitor=DP-8,preferred,auto-up,1

# builtin monitor, scale less
monitor=eDP-1,preferred,auto,1.5

$terminal = kgx
$fileManager = nautilus
$webBrowser = firefox
$menu = tofi-drun -c ~/.config/tofi.conf | xargs hyprctl dispatch exec --
$editor = code

exec-once = waybar
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = swayosd-server
exec-once = swaybg -i ~/Pictures/otters.jpg
exec-once = hypridle

# use intel graphics card for hyprland to save power, fallback to nvidia
env = WLR_DRM_DEVICES,/dev/dri/card0:/dev/dri/card1

# prevent ssh from asking for passphrase every time
env = SSH_AUTH_SOCK,$XDG_RUNTIME_DIR/gcr/ssh

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24



general { 
    gaps_in = 10
    gaps_out = 0
    border_size = 0
    resize_on_border = true 
    allow_tearing = false
    layout = dwindle
}

decoration {
    blur {
        enabled = false
    }
    rounding = 0
    drop_shadow = true
    shadow_range = 20
    shadow_render_power = 3
    col.shadow = 0x661a1a1a
    col.shadow_inactive = 0x441a1a1a
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    bezier = myBezier, 0.00, 0.04, 0.1, 1.03

    animation = windows, 1, 2, myBezier
    animation = windowsOut, 1, 2, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 3, default
    animation = specialWorkspace, 1, 0.5, default, fade
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_is_master = true
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
}

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = altwin:ctrl_alt_win,ctrl:lalt,ctrl:swap_rwin_rctl,caps:escape
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

   touchpad {
        natural_scroll = yes
        clickfinger_behavior = yes
        tap-to-click = true
    }
}

gestures {
    workspace_swipe = on
}

# always float the authentication prompt
windowrule = float, org.kde.polkit-kde-authentication-agent-1

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, F, fullscreen,
bind = $mainMod SHIFT, Space, movetoworkspace, special
bind = $mainMod, S, togglefloating,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, W, exec, $webBrowser
bind = $mainMod, C, exec, $terminal
bind = $mainMod, D, exec, $editor
bind = $mainMod, Space, togglespecialworkspace,
bind = $mainMod, R, exec, $menu
bind = $mainMod, J, togglesplit, # dwindle
bind =,Print,exec,filename=$(xdg-user-dir PICTURES)/Screenshots/$(date +'%s.png') && grim -g "$(slurp)" $filename && wl-copy < $filename --type image/png
bind = $mainMod, V, exec, ~/.config/hypr/scripts/toggle_screenrec
bind = $mainMod, L, exec, hyprlock

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Multimedia
bindle=, XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindle=, XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindl=, XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bind=, XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
bindl=, XF86AudioPlay, exec, playerctl play-pause
bindl=, XF86AudioPause, exec, playerctl play-pause
bindl=, XF86AudioNext, exec, playerctl next
bindl=, XF86AudioPrev, exec, playerctl previous

# Screen brightness
binde=, XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/adjust_brightness.py up
binde=, XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/adjust_brightness.py down

